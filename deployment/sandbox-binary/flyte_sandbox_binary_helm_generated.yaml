  annotations:
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: flyte-binary
      app.kubernetes.io/instance: flyte
      app.kubernetes.io/component: flyte-binary
  template:
    metadata:
      labels:
        app.kubernetes.io/name: flyte-binary
        app.kubernetes.io/instance: flyte
        app.kubernetes.io/component: flyte-binary
      annotations:
        checksum/configuration: 2016033070fdc6625a4e9da4f3a3fedebaad4ea02e53de3aa68d5ab45dcaac00
        checksum/configuration-secret: d5d93f4e67780b21593dc3799f0f6682aab0765e708e4020939975d14d44f929
        checksum/cluster-resource-templates: 7dfa59f3d447e9c099b8f8ffad3af466fecbc9cf9f8c97295d9634254a55d4ae
    spec:
      serviceAccountName: flyte-flyte-binary
      initContainers:
        - name: wait-for-db
          image: "postgres:15-alpine"
          imagePullPolicy: "IfNotPresent"
          command:
            - sh
            - -ec
          args:
            - |
              until pg_isready \
                -h 127.0.0.1 \
                -p 5432 \
                -U postgres
              do
                echo waiting for database
                sleep 0.1
              done
      containers:
        - name: flyte
          image: "cr.flyte.org/flyteorg/flyte-binary:latest"
          imagePullPolicy: "IfNotPresent"
          args:
            - start
            - --config
            - /etc/flyte/config.d/*.yaml
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
            - name: http
              containerPort: 8088
            - name: grpc
              containerPort: 8089
            - name: webhook
              containerPort: 9443
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: http
            initialDelaySeconds: 30
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: http
            initialDelaySeconds: 30
          volumeMounts:
            - name: cluster-resource-templates
              mountPath: /etc/flyte/cluster-resource-templates
            - name: config
              mountPath: /etc/flyte/config.d
            - name: state
              mountPath: /var/run/flyte
      volumes:
        - name: cluster-resource-templates
          projected:
            sources:
            - configMap:
                name: flyte-flyte-binary-cluster-resource-templates
        - name: config
          projected:
            sources:
            - configMap:
                name: flyte-flyte-binary-config
            - secret:
                name: flyte-flyte-binary-config-secret
        - name: state
          emptyDir: {}
