syntax = "proto3";

package flyteidl2.secret;

import "google/api/annotations.proto";
import "flyteidl2/secret/payload.proto";

option go_package = "github.com/flyteorg/flyte/v2/gen/go/flyteidl2/secret";

service SecretService {
  rpc CreateSecret(CreateSecretRequest) returns (CreateSecretResponse) {
    option (google.api.http) = {
      post: "/secrets/api/v1"
      body: "*"
    };
  }
  rpc UpdateSecret(UpdateSecretRequest) returns (UpdateSecretResponse) {
    option (google.api.http) = {
      put: "/secrets/api/v1/name/{id.name}"
      body: "*"
    };
  }
  rpc GetSecret(GetSecretRequest) returns (GetSecretResponse) {
    option (google.api.http) = {get: "/secrets/api/v1/name/{id.name}"};
  }
  rpc DeleteSecret(DeleteSecretRequest) returns (DeleteSecretResponse) {
    option (google.api.http) = {delete: "/secrets/api/v1/name/{id.name}"};
  }
  rpc ListSecrets(ListSecretsRequest) returns (ListSecretsResponse) {
    option (google.api.http) = {get: "/secrets/api/v1"};
  }
}
