syntax = "proto3";

package flyteidl2.imagebuilder;

import "idl2/imagebuilder/definition.proto";
import "validate/validate.proto";

option go_package = "github.com/flyteorg/flyte/v2/gen/go/idl2/imagebuilder";

message GetImageRequest {
  // Image ID
  ImageIdentifier id = 1 [(validate.rules).message.required = true];
  // Optional organization that dictates which dataplane registry to reference
  string organization = 2;
}

// GetSecretProxyResponse returns the looked up secret from the secret service
message GetImageResponse {
  Image image = 1;
}
