# Unified Flyte Manager Configuration

manager:
  runsService:
    host: "0.0.0.0"
    port: 8090

  queueService:
    host: "0.0.0.0"
    port: 8089

  executor:
    healthProbePort: 8081

  kubernetes:
    namespace: "flyte"
    # Optional: specify custom kubeconfig path
    # kubeconfig: "/path/to/kubeconfig"

# Database configuration (SQLite)
database:
  type: "sqlite"
  sqlite:
    file: "flyte.db"

# Logger configuration
logger:
  level: 4  # Info level
  show-source: true
