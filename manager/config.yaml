# Unified Flyte Manager Configuration

manager:
  # Single server port for all Connect services (Runs, State, Queue, DataProxy)
  server:
    host: "0.0.0.0"
    port: 8090

  executor:
    healthProbePort: 8081

  kubernetes:
    namespace: "flyte"
    # Optional: specify custom kubeconfig path
    # kubeconfig: "/path/to/kubeconfig"

# Database configuration (SQLite)
database:
  type: "sqlite"
  sqlite:
    file: "flyte.db"

# Logger configuration
logger:
  level: 4  # Info level
  show-source: true

# Data Proxy Configuration
dataproxy:
  upload:
    maxSize: "100Mi"
    maxExpiresIn: 1h
    defaultFileNameLength: 20
    storagePrefix: "uploads"
  download:
    maxExpiresIn: 1h

# Storage Configuration
# For local development, using MinIO (make sure MinIO is running on localhost:9000)
# You can also use "mem" type for in-memory storage during testing
storage:
  type: minio
  container: "flyte-data"
  enable-multicontainer: false
  stow:
    kind: "s3"
    config:
      auth_type: "accesskey"
      access_key_id: "minioadmin"
      secret_key: "minioadmin"
      region: "us-east-1"
      endpoint: "http://localhost:9000"
      disable_ssl: "true"
