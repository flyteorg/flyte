    - end-node
    n1:
    - end-node
    n2:
    - end-node
    start-node:
    - n0
    - n1
    - n2
  edges:
    downstream:
      n0:
      - end-node
      n1:
      - end-node
      n2:
      - end-node
      start-node:
      - n0
      - n1
      - n2
    upstream:
      end-node:
      - n0
      - n1
      - n2
      n0:
      - start-node
      n1:
      - start-node
      n2:
      - start-node
  id: ::my.imperative.workflow.example
  nodes:
    end-node:
      id: end-node
      inputBindings:
      - binding:
          promise:
            nodeId: n0
            var: o0
        var: output_from_t1
      - binding:
          collection:
            bindings:
            - promise:
                nodeId: n0
                var: o0
            - promise:
                nodeId: n2
                var: o0
        var: output_list
      kind: end
      resources: {}
    n0:
      id: n0
      inputBindings:
      - binding:
          promise:
            nodeId: start-node
            var: in1
        var: a
      kind: task
      name: t1
      resources: {}
      retry:
        minAttempts: 1
      task: 'resource_type:TASK name:"core.flyte_basics.imperative_wf_style.t1" '
    n1:
      id: n1
      kind: task
      name: t2
      resources: {}
      retry:
        minAttempts: 1
      task: 'resource_type:TASK name:"core.flyte_basics.imperative_wf_style.t2" '
    n2:
      id: n2
      inputBindings:
      - binding:
          collection:
            bindings:
            - promise:
                nodeId: start-node
                var: in1
            - promise:
                nodeId: start-node
                var: in2
        var: a
      kind: task
      name: t3
      resources: {}
      retry:
        minAttempts: 1
      task: 'resource_type:TASK name:"core.flyte_basics.imperative_wf_style.t3" '
    start-node:
      id: start-node
      kind: start
      resources: {}
  outputBindings:
  - binding:
      promise:
        nodeId: n0
        var: o0
    var: output_from_t1
  - binding:
      collection:
        bindings:
        - promise:
            nodeId: n0
            var: o0
        - promise:
            nodeId: n2
            var: o0
    var: output_list
  outputs:
    variables:
      output_from_t1:
        type:
          simple: STRING
      output_list:
        type:
          collectionType:
            simple: STRING
