    end-node:
      id: end-node
      inputBindings:
      - binding:
          promise:
            nodeId: n0
            var: o0
        var: o0
      kind: end
      resources: {}
    n0:
      branch:
        else: n0-n2
        elseIf:
        - condition:
            conjunction:
              leftExpression:
                comparison:
                  leftValue:
                    var: .my_input
                  operator: GT
                  rightValue:
                    primitive:
                      floatValue: 1
              rightExpression:
                comparison:
                  leftValue:
                    var: .my_input
                  operator: LT
                  rightValue:
                    primitive:
                      floatValue: 10
          then: n0-n1
        if:
          condition:
            conjunction:
              leftExpression:
                comparison:
                  leftValue:
                    var: .my_input
                  operator: GT
                  rightValue:
                    primitive:
                      floatValue: 0.1
              rightExpression:
                comparison:
                  leftValue:
                    var: .my_input
                  operator: LT
                  rightValue:
                    primitive:
                      floatValue: 1
          then: n0-n0
      id: n0
      inputBindings:
      - binding:
          promise:
            nodeId: start-node
            var: my_input
        var: .my_input
      kind: branch
      name: fractions
      resources: {}
      retry:
        minAttempts: 1
    n0-n0:
      branch:
        elseFail:
          failedNodeId: inner_fractions
          message: Only <0.7 allowed
        elseIf:
        - condition:
            conjunction:
              leftExpression:
                comparison:
                  leftValue:
                    var: .my_input
                  operator: GT
                  rightValue:
                    primitive:
                      floatValue: 0.5
              rightExpression:
                comparison:
                  leftValue:
                    var: .my_input
                  operator: LT
                  rightValue:
                    primitive:
                      floatValue: 0.7
          then: n0-n0-n1
        if:
          condition:
            comparison:
              leftValue:
                var: .my_input
              operator: LT
              rightValue:
                primitive:
                  floatValue: 0.5
          then: n0-n0-n0
      id: n0-n0
      inputBindings:
      - binding:
          promise:
            nodeId: start-node
            var: my_input
        var: .my_input
      kind: branch
      name: inner_fractions
      resources: {}
      retry:
        minAttempts: 1
    n0-n0-n0:
      id: n0-n0-n0
      inputBindings:
      - binding:
          promise:
            nodeId: start-node
            var: my_input
        var: "n"
      kind: task
      name: double
      resources: {}
      retry:
        minAttempts: 1
      task: 'resource_type:TASK name:"core.control_flow.conditions.double" '
    n0-n0-n1:
      id: n0-n0-n1
      inputBindings:
      - binding:
          promise:
            nodeId: start-node
            var: my_input
        var: "n"
      kind: task
      name: square
      resources: {}
      retry:
        minAttempts: 1
      task: 'resource_type:TASK name:"core.control_flow.conditions.square" '
    n0-n1:
      id: n0-n1
      inputBindings:
      - binding:
          promise:
            nodeId: start-node
            var: my_input
        var: "n"
      kind: task
      name: square
      resources: {}
      retry:
        minAttempts: 1
      task: 'resource_type:TASK name:"core.control_flow.conditions.square" '
    n0-n2:
      id: n0-n2
      inputBindings:
      - binding:
          promise:
            nodeId: start-node
            var: my_input
        var: "n"
      kind: task
      name: double
      resources: {}
      retry:
        minAttempts: 1
      task: 'resource_type:TASK name:"core.control_flow.conditions.double" '
    start-node:
      id: start-node
      kind: start
      resources: {}
  outputBindings:
  - binding:
      promise:
        nodeId: n0
        var: o0
    var: o0
  outputs:
    variables:
      o0:
        type:
          simple: FLOAT
