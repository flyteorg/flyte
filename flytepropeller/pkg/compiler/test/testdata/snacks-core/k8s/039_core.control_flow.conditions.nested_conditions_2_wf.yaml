spec:
  connections:
    n0:
    - end-node
    start-node:
    - n0
  edges:
    downstream:
      n0:
      - end-node
      start-node:
      - n0
    upstream:
      end-node:
      - n0
      n0:
      - start-node
      n0-n0:
      - start-node
      n0-n0-n0:
      - start-node
      n0-n0-n1:
