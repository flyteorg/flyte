name: Unit Tests

on:
  workflow_call:
    inputs:
      component:
        required: true
        type: string
      go-version:
        required: true
        type: string
jobs:
  tests:
    name: Run Unit Test
    defaults:
      run:
        working-directory: ${{ inputs.component }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ inputs.go-version }}
      - name: Unit Tests
        run: make install && make test_unit_cover
