name: Package & Push Flyte Helm Charts

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

on:
  pull_request:
  push:
    branches:
      - master
      - rc/*
  workflow_dispatch:

jobs:
  publish-development-helm-chart:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        chart: ["flyte-binary", "flyte-core", "flyteagent"]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Helm
        uses: azure/setup-helm@v3
      - name: Build helm chart
        working-directory: charts
        run: |
          helm dep update ${{ matrix.chart }}
          helm package \
            --app-version=${{ github.event.pull_request.head.sha || github.sha }} \
            --version=0.0-${{ github.event.pull_request.head.sha || github.sha }} \
            ${{ matrix.chart }}
          
          if ! ls ${{ matrix.chart }}-* 2>&1 >/dev/null;
          then
              echo "Chart package not found."
              exit 1
          fi
