# Required
version: 2
build:
  os: "ubuntu-22.04"
  tools:
    python: "mambaforge-22.9"
  apt_packages:
    - graphviz

# Build documentation in the docs/ directory with Sphinx
sphinx:
  configuration: docs/conf.py

conda:
  environment: monodocs-environment.yaml
