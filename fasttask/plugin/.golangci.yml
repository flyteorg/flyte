issues:
  exclude-rules:
  # Temporarily suppress copylocks linter. We need to come back and fix these.
  - linters:
    - govet
    text: copylocks

linters:
  enable:
  - gci
  - protogetter

linters-settings:
  gci:
    custom-order: true
    sections:
    - standard
    - default
    - prefix(github.com/flyteorg)
    - prefix(github.com/unionai)
    skip-generated: true
