syntax = "proto3";

package flyteidl.workflow;

import "common/identifier.proto";
import "logs/dataplane/payload.proto";
import "validate/validate.proto";

option go_package = "github.com/flyteorg/flyte/gen/go/workflow";

// RunLogsService provides an interface for streaming logs.
service RunLogsService {
  rpc TailLogs(TailLogsRequest) returns (stream TailLogsResponse) {
    option idempotency_level = NO_SIDE_EFFECTS;
  }
}

// Request message for tailing logs.
message TailLogsRequest {
  // The action id.
  common.ActionIdentifier action_id = 1 [(validate.rules).message.required = true];

  // The attempt number.
  uint32 attempt = 2 [(validate.rules).uint32.gt = 0];
}

// Reponse message for tailing logs.
message TailLogsResponse {
  // A batch of logs.
  message Logs {
    // Structured log lines.
    repeated flyteidl.logs.dataplane.LogLine lines = 1;
  }

  // One or more batches of logs.
  repeated Logs logs = 1;
}
