  except:
    - PACKAGE_DIRECTORY_MATCH
    - PACKAGE_VERSION_SUFFIX
  # Lints that are enforced today but used in some existing code. Only add to this list in exceptional cases.
  ignore_only:
    ENUM_VALUE_PREFIX:
      - authorizer/definition.proto
      - cluster/definition.proto
      - cluster/managed_definition.proto
      - common/deployment.proto
      - common/list.proto
      - common/runtime_version.proto
      - execution/metadata.proto
      - execution/payload.proto
      - hooks/payload.proto
      - identity/enums.proto
      - logs/dataplane/payload.proto
      - objectstore/definition.proto
      - org/org_definition.proto
      - secret/definition.proto
      - usage/definition.proto
    ENUM_ZERO_VALUE_SUFFIX:
      - cluster/definition.proto
      - cluster/managed_definition.proto
      - common/authorization.proto
      - common/deployment.proto
      - common/list.proto
      - common/role.proto
      - common/runtime_version.proto
      - execution/metadata.proto
      - execution/payload.proto
      - hooks/payload.proto
      - identity/enums.proto
      - logs/dataplane/payload.proto
      - objectstore/definition.proto
      - org/org_definition.proto
      - sandbox/payload.proto
      - secret/definition.proto
      - usage/definition.proto
      - usage/payload.proto
    RPC_REQUEST_RESPONSE_UNIQUE:
      - clusterconfig/clusterconfig.proto
      - identity/selfserve_service.proto
      - objectstore/metadata_service.proto
      - objectstore/objectstore_service.proto
      - usage/service.proto
    RPC_REQUEST_STANDARD_NAME:
      - authorizer/authorizer.proto
      - clouddataproxy/clouddataproxy.proto
      - cluster/cluster.proto
      - hub-admin/admin.proto
      - identity/app_service.proto
      - identity/policy_service.proto
      - identity/role_service.proto
      - identity/selfserve_service.proto
      - sandbox/sandbox.proto
      - secret/proxy/secretproxy.proto
      - usage/service.proto
    RPC_RESPONSE_STANDARD_NAME:
      - authorizer/authorizer.proto
      - clouddataproxy/clouddataproxy.proto
      - cluster/cluster.proto
      - clusterconfig/clusterconfig.proto
      - hub-admin/admin.proto
      - identity/app_service.proto
      - identity/policy_service.proto
      - identity/role_service.proto
      - identity/selfserve_service.proto
      - sandbox/sandbox.proto
      - secret/proxy/secretproxy.proto
      - usage/service.proto
    SERVICE_SUFFIX:
      - identity/selfserve_service.proto
